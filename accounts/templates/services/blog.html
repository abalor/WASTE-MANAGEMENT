{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Waste Images Blog Page</h1>
    <div class="row">
        {% for image in images %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img class="card-img-top" src="{{ image.image.url }}" alt="{{ image.name }}">
                    <div class="card-body">
                        <a href="#">
                            <h5 class="card-title">{{ image.name }}</h5>
                        </a>
                        <p class="card-text">{{ image.description }}</p>
                        <p class="card-text"><small class="text-muted">Posted on {{ image.created_at }}</small></p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
