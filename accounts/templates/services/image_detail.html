{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">{{ image.name }}</h1>
    <img src="{{ image.image.url }}" alt="{{ image.name }}" class="img-fluid">
    <p>{{ image.description }}</p>
    <p><small>Posted by {{ image.user.username }} on {{ image.created_at }}</small></p>
    <a href="{% url 'accounts:visualization' image.id %}" class="btn btn-primary">View Statistics</a>
</div>
{% endblock %}
