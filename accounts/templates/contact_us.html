<h1>Contact us</h1>{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Contact Us</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message here" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    
    <h3 class="mt-4">Or reach us at:</h3>
    <p>Email: <a href="mailto:info@ewaste.ug.com">info@ewaste.com</a></p>
    <p>Phone: +256 703451797</p>
    <p>Address: Makerere hill, Kampala, Uganda</p>
</div>
{% endblock %}
