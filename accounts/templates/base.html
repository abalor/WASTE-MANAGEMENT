<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Waste Segregation</title>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Custom CSS -->

        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f8f9fa;
            }

            /* Header Styling */
            .navbar {
                background-color: #10182F;
            }

            .navbar .navbar-brand {
                color: #ffffff;
                font-weight: bold;
                font-size: 1.5rem;
            }

            .navbar .nav-link {
                color: #ffffff !important;
                font-weight: 500;
            }

            .navbar .nav-link:hover {
                color: #d1ecf1 !important;
            }

            .navbar .form-inline .form-control {
                width: 250px;
            }

            /* Footer Styling */
            footer {
                background-color: #10182F;
                color: #ffffff;
                text-align: center;
                padding: 1rem 0;
            }

            footer a {
                color: #d1ecf1;
                text-decoration: none;
            }

            footer a:hover {
                text-decoration: underline;
            }

            /* Main Content */
            main {
                margin-top: 80px;
            }

        </style>
    </head>
    
    <body>
        <!-- Header with Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Waste Segregation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:about_us' %}">About Us</a>
    
                            <!-- <a class="nav-link" href="{% url 'about_us' }">about_us</a> -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:contact_us' %}">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:account' %}">Account</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        {% block content %}

        {% endblock %}
        
        <!-- Footer -->
    <footer>
        <p>&copy; 2024 Waste Segregation. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    </body>
</html>
